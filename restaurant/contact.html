<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="resources/css/restaurantStyles.css">
        <title>Mamita's Cuisine</title>
        <style>
            .menu {
                background-color: orange;
                color: darkgreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron bg-success text-white" id="header">
                        <div class="row">
                            <div class="col-md-4 offset-md-1 mx-2 my-2">
                                <img src="resources/images/colombian_tamal.JPG" width="80%" class="rounded-circle">
                            </div>
                            <div class="col-md-7 text-md-left ml-3 mt-3">
                                <h1 class="card-title h1"><strong>Mamita's</strong></h1>
                                <h4>Colombian Cuisine</h4>
                            </div>
                        </div>
                        
                                              
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-pills-lg nav-fill pills-peach-gradient">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
            <section>
                <form action="submit.html" method="POST">
                    <label  for="name">Name:</label>
                    <input type="text" id="name" name="name"><br />
                    <label  for="email">Email:</label>
                    <input type="text" id="email" name="email"><br />
                    <label  for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone"><br />
                    <label for="reason">Reason for Inquiry:</label>
                    <select id="reason" name="reason">
                        <option value="catering" selected>Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select><br />
                    <label  for="info">Additional Information</label>
                    <textarea id="info" name="info"></textarea><br />
                    <fieldset>
                        <legend>Have you been to the restaurant?</legend>
                        <input type="radio" id="choice1" name="questionnaire" value="yes">
                        <label for="choice1">Yes</label><br />
                        <input type="radio" id="choice2" name="questionnaire" value="no">
                        <label for="choice2">No</label><br />
                    </fieldset>                
                    <fieldset>
                        <legend>Best days to contact you:</legend>
                        <input type="checkbox" id="monday" name="bestday" value="monday">
                        <label for="monday">M</label>
                        <input type="checkbox" id="tuesday" name="bestday" value="tuesday">
                        <label for="tuesday">T</label>
                        <input type="checkbox" id="wednesday" name="bestday" value="wednesday">
                        <label for="wednesday">W</label>
                        <input type="checkbox" id="thursday" name="bestday" value="thursday">
                        <label for="thursday">Th</label>
                        <input type="checkbox" id="friday" name="bestday" value="friday">
                        <label for="friday">F</label>
                    </fieldset>               
                    <input type="submit" name="submit" value="Send Request">
                </form>            
            </section>
            <div class="footer">
                <hr>
                <p>1704 Woodlands Drive, GA, 30093</p>
                <p>470-4560923</p> 
            </div>
        </div>

        <!-- Bootstrap JS components -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    </body>

</html>
